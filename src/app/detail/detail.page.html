<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="center-title">Detalle tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="task-title">
    Estudiar para examen
  </div>

  <div class="card">
    <div class="time-inputs">
      <div class="input-wrapper">
        <input type="number" class="time-input" value="25" min="0" max="60">
        <span>Minutos</span>
      </div>
      <div class="colon-wrapper">
        <span class="colon">:</span>
      </div>
      <div class="input-wrapper">
        <input type="number" class="time-input" value="00" min="0" max="60">
        <span>Segundos</span>
      </div>
    </div>
  </div>

  <div class="button-container">
    <button class="round-button play-button">
      <span>&#9658;</span>
    </button>
    
    <button class="round-button pause-button">
      <span>&#10073;&#10073;</span>
    </button>
    
    <button class="round-button back-button">
      <i class="fa-sharp fa-solid fa-backward-step"></i>
    </button>
  </div>
  

  <div class="task-container">
    <hr class="line">
    <div class="task-item">Evaluación inicial estudiar ❤️</div>
    <hr class="line">
    <div class="task-item">Tiempo: 2 horas</div>
    <hr class="line">
    <div class="task-item">Prioridad alta</div>
    <hr class="line">
  </div>

  
  <div class="button-container">
    <button class="save-button" routerLink="/home">Guardar</button>
    <button class="cancelar-button" routerLink="/home">Cancelar</button>
  </div>
  
  
</ion-content>
